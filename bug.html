<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    // Incorrectly attempting to modify the innerHTML of a non-existent element.
    document.getElementById("nonExistentElement").innerHTML = "This text will not show";
  </script>
</body>
</html>
